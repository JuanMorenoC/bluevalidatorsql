<mat-card class="cardvalidator">
    <mat-card-header>
      <mat-card-title>Validador de MySQL</mat-card-title>
      <mat-card-subtitle>Escriba la sintaxis a validar y de click en el icono run:</mat-card-subtitle>
      <div class="playbutton">
        <button mat-icon-button class="buttonmenu" aria-label="Example icon-button with menu icon">
            <mat-icon>play_circle_filled</mat-icon>
          </button>
      </div>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="texareafield" appearance="fill">
            <mat-label>Textarea</mat-label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="10" cdkAutosizeMaxRows="10"></textarea>
          </mat-form-field>
      </mat-card-content>
  </mat-card>
